# test in python
language: python
# python versions tested
python:
  - "3.6"
# enable the use of sudo
sudo: required
# operating system to use
os: linux
# distribution to use
dist: precise
# setting environment variables
env:
  - PACKAGE_VERSION=0.0.1
# command to install dependencies
install:
  - pip install -r requirements.txt
# install firefox and chrome for selenium tests
addons:
  firefox: latest
before_script:
  # for Selenium testing....
  # install unzip
  - sudo apt-get install unzip -y
  # configure environment to run headless selenium tests
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
  # download gecko (Firefox) webdrivers
  - wget https://github.com/mozilla/geckodriver/releases/download/v0.13.0/geckodriver-v0.13.0-linux64.tar.gz
  # extract webdriver
  - tar -xvzf geckodriver*
  # make webdriver executable
  - chmod +x geckodriver
  # move webdriver within $PATH
  - sudo mv -f geckodriver /usr/local/bin/
# command to run tests
script:
  - nose2
after_success:
  coveralls
notifications:
  on_success: never
  on_failure: never
